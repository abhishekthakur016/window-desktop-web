<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Windows Desktop Web</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- DESKTOP -->
  <div id="desktop">

    <!-- Desktop Icons -->
    <div class="icon" ondblclick="openWindow()">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" />
      <span>New Folder</span>
    </div>

    <div class="icon second" ondblclick="openWindow()">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" />
      <span>Projects</span>
    </div>

    <div class="icon third" ondblclick="openWindow()">
      <img src="https://cdn-icons-png.flaticon.com/512/716/716784.png" />
      <span>Docs</span>
    </div>

    <!-- Folder Window -->
    <div id="window" class="window hidden">
      <div class="title-bar">
        Folder
        <button onclick="closeWindow()">âœ–</button>
      </div>
      <div class="content">

    <!-- Right Click Menu -->
    <ul id="context-menu">
      <li onclick="createFolder()">New Folder</li>
      <li onclick="refreshDesktop()">Refresh</li>
      <li onclick="searchItem()">Search</li>
    </ul>

  </div>

  <!-- TASKBAR -->
<div id="taskbar">
